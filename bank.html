<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span
                class="text-amber-700 font-semibold">Mooooooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-6 w-9/12 mx-auto text-white">
                <div class="bg-orange-400 p-8 rounded">
                    <h2 class="text-3xl">Deposit</h2>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-rose-400 p-8 rounded">
                    <h2 class="text-3xl">Balance</h2>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto">
                <div class="bg-purple-500 p-8 rounded">
                    <h2 class="text-3xl mb-4 text-white">Please Deposit</h2>
                    <input class="w-9/12 block px-3 mb-3" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-amber-800 px-8 h-10 text-white rounded font-medium ">Deposit</button>
                </div>
                <div class="bg-teal-500 p-8 rounded">
                    <h2 class="text-3xl mb-4 text-white">Please Withdraw</h2>
                    <input id="withdraw-field" class="w-9/12 block px-3 mb-3" type="text" name=""
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-amber-800 px-8 h-10 text-white rounded font-medium ">Withdraw</button>
                </div>
            </div>

        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
